<div>
    <form th:action="@{'/users/' + ${userId} + '/roles/update'}" method="post">
        <div>
            <label for="roleId">Role:</label>
            <select id="roleId" name="roleId">
                <option value="">-- Select a role --</option>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.designation}"></option>
            </select>
        </div>
        <div>
            <button type="submit" name="action" value="update" th:unless="${roles.size() > 1}">Update Role</button>
            <button type="submit" name="action" value="add">Add Role</button>
        </div>
    </form>

    <div th:if="${user.roles}">
        <h3>Roles for User: ${user.username}</h3>
        <table>
            <thead>
                <tr>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="userRole : ${user.roles}">
                    <td th:text="${userRole.role.designation}"></td>
                    <td>
                        <form th:action="@{'/users/' + ${user.username} + '/roles/delete'}" method="post">
                            <input type="hidden" name="roleId" th:value="${userRole.role.id}" />
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
