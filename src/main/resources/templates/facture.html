<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une facture</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-4">Ajouter une facture</h2>

        <form th:action="@{/sauvegarder-facture}" method="post" th:object="${facture}" class="mb-4">
            <input type="hidden" th:field="*{commande.numero}" />

            <div class="form-group">
                <label for="dateFacture">Date de facture:</label>
                <input type="date" id="dateFacture" name="dateFacture" th:field="*{dateFacture}" class="form-control" required />
            </div>

            <div class="form-group">
                <input type="number" id="total" th:field="*{total}" th:with="total=0.0">
		<th:block th:if="${facture.commande.lignesCommande != null and not #lists.isEmpty(facture.commande.lignesCommande)}">
		    <th:block th:if="${#lists.size(facture.commande.lignesCommande) == 1}">
		        <p>Total ligne de commande : <span th:text="${facture.commande.lignesCommande[0].total}"></span></p>
		    </th:block>
		    <th:block th:if="${#lists.size(facture.commande.lignesCommande) > 1}">
		        <th:block th:each="ligneCommande : ${facture.commande.lignesCommande}">
		            <!-- Supposons que vous avez une propriété "total" dans l'objet LigneCommande -->
		            <th:block th:with="ligneTotal=${ligneCommande.total}">
		                <!-- Affichez le total de chaque ligne -->
		                <p>Total ligne de commande : <span th:text="${ligneTotal}"></span></p>
		                <!-- Ajoutez le total de la ligne à la variable accumulée -->
		                <th:block th:with="total=${total + ligneTotal}"></th:block>
		            </th:block>
		        </th:block>
		        <!-- Affichez le total accumulé dans le champ "total" de la facture -->
		        <p>Total facture : <span th:text="${total}"></span></p>
    </th:block>
</th:block>
<th:block th:unless="${facture.commande.lignesCommande != null and not #lists.isEmpty(facture.commande.lignesCommande)}">
    <p>Aucune ligne de commande disponible</p>
</th:block>

            </div>

            <div class="form-group">
                <label for="ttc">TTC:</label>
                <input type="number" id="ttc" th:field="*{ttc}" step="0.01" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="client">Client:</label>
            	    <input type="hidden" th:if="${facture.commande.client != null}"  th:field="*{commande.client}" th:value="${facture.commande.client}" class="form-control" readonly />
            		<input type="hidden" th:if="${facture.commande.fournisseur != null}"  th:field="*{commande.fournisseur}" th:value="${facture.commande.fournisseur}" class="form-control" readonly />
            	
            </div>

            <div class="form-group">
                <label for="dossier">Dossier:</label>
                <select id="dossier" th:field="*{dossier}" class="form-control">
                    <option value="">Sélectionner un dossier</option>
                    <option th:each="dossier : ${dossiers}" th:value="${dossier.numero}" th:text="${dossier.nom}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Sauvegarder</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
