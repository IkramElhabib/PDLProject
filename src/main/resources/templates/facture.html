<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une facture</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4 mb-4">Ajouter une facture</h2>

        <form th:action="@{/sauvegarder-facture}" method="post" th:object="${facture}" class="mb-4">
            <input type="hidden" th:field="*{commande.numero}" />

            <div class="form-group">
                <label for="dateFacture">Date de facture:</label>
                <input type="date" id="dateFacture" th:field="*{dateFacture}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="total">Total:</label>
                <input type="number" id="total" th:field="*{total}" step="0.01" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="ttc">TTC:</label>
                <input type="number" id="ttc" th:field="*{ttc}" step="0.01" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="client">Client:</label>
                <input type="hidden" th:field="*{client}" th:value="${facture.commande.client}" class="form-control" readonly />
            </div>

            <div class="form-group">
                <label for="dossier">Dossier:</label>
                <select id="dossier" th:field="*{dossier}" class="form-control">
                    <option value="">SÃ©lectionner un dossier</option>
                    <option th:each="dossier : ${dossiers}" th:value="${dossier.numero}" th:text="${dossier.nom}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Sauvegarder</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
