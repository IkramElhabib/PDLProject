        <a href="#" class="list-group-item list-group-item-action py-2 ripple"

<!--Main layout-->
<main style="margin-top: 58px;">
          <h1 class="mt-4 mb-4">Ouvrir dossier</h1>

  <div class="container pt-4">
  
  <form th:action="@{/dossieradd}" method="post" th:object="${dossier}">
    <div class="form-group">
        <label for="numero">Numéro:</label>
        <input type="text" id="numero" name="numero" th:field="${dossier.numero}" required />
    </div>
    <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" th:field="${dossier.nom}" required />
    </div>
    <div class="form-group">
        <label for="dateCreation">Date de création:</label>
        <input type="text" id="dateCreation" name="dateCreation" th:field="${dossier.dateCreation}" readonly />
    </div>
    <button type="submit">Ajouter dossier</button>
</form>

<script th:inline="javascript">
    // Récupérer la date et l'heure actuelles
    var currentDate = new Date();
    var year = currentDate.getFullYear();
    var month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
    var day = currentDate.getDate().toString().padStart(2, '0');
    var hours = currentDate.getHours().toString().padStart(2, '0');
    var minutes = currentDate.getMinutes().toString().padStart(2, '0');
    var seconds = currentDate.getSeconds().toString().padStart(2, '0');
    
    // Format de date et d'heure attendu: yyyy-MM-dd HH:mm:ss
    var formattedDateTime = year + '-' + month + '-' + day + ' ' + hours + ':' + minutes + ':' + seconds;
    
    // Affecter la date et l'heure actuelles au champ dateCreation
    document.getElementById('dateCreation').value = formattedDateTime;
</script>
  
  </div>
</main>
<!--Main layout-->

</body>
</html>
