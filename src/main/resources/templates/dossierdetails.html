<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dossier Details</title>
    <!-- Ajouter les liens vers les fichiers CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Dossier Details</h1>
        
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Dossier Information</h2>
                <p class="card-text">Dossier Name: <span th:text="${dossier.nom}"></span></p>
                <!-- Ajouter d'autres détails du dossier au besoin -->
            </div>
        </div>
        
        <div class="card mt-3">
            <div class="card-body">
                <h2 class="card-title">Commands</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Command Number</th>
                            <th>Date</th>
                            <!-- Ajouter d'autres en-têtes de commandes au besoin -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="commande : ${commandes}">
                            <td th:text="${commande.numero}"></td>
                            <td th:text="${#dates.format(commande.dateCommande, 'dd-MM-yyyy')}"></td>
                            <!-- Ajouter d'autres détails de commandes au besoin -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="card mt-3">
            <div class="card-body">
                <h2 class="card-title">Invoices</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Invoice Number</th>
                            <th>Date</th>
                            <!-- Ajouter d'autres en-têtes de factures au besoin -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="facture : ${factures}">
                            <td th:text="${facture.numero}"></td>
                            <td th:text="${#dates.format(facture.dateFacture, 'dd-MM-yyyy')}"></td>
                            <!-- Ajouter d'autres détails de factures au besoin -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
