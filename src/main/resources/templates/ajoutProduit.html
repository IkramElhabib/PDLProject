.signup-form .btn {        
	font-size: 16px;

	min-width: 140px;
	outline: none !important;

.signup-form .row div:first-child {
	padding-right: 10px;
}
.signup-form .row div:last-child {
	padding-left: 10px;
}    	
.signup-form a {
	color: #fff;
	text-decoration: underline;
}
.signup-form a:hover {
	text-decoration: none;
}
.signup-form form a {
	color: #5cb85c;
	text-decoration: none;
}	
.signup-form form a:hover {
	text-decoration: underline;
}

<!--Main layout-->
<main style="margin-top: 58px;">
  <div class="container pt-4">
 
  	<form method="post" th:action="@{/addProd}">
    <h2>Register</h2>
    <p class="hint-text">Create your account. It's free and only takes a minute.</p>
		     <div th:if="${successMessage}" class="alert alert-success" role="alert">
    			<p th:text="${successMessage}"></p>
			</div>
    <div class="form-group">
        <div class="row">
         <div class="col"><input type="text" class="form-control" th:field="${produit.ref}" placeholder="Ref" required="required"></div>
                   <small th:if="${#fields.hasErrors('produit.ref')}" th:errors="${produit.ref}" class="text-danger"></small>
            
            <div class="col"><input type="text" class="form-control" th:field="${produit.designation}" placeholder="Designation" required="required"></div>
        </div>
    </div>
    <div class="form-group">
        <input type="number" class="form-control" th:field="${produit.prix}" placeholder="Prix" required="required" min="0">
    </div>
    <div class="form-group">
        <input type="number" class="form-control" th:field="${produit.quantite}" placeholder="Quantite" required="required" min="0">
    </div>
    <div class="form-group">
        <input type="number" class="form-control" th:field="${produit.quantiteAlert}" placeholder="Quantite Alert" required="required" min="0">
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block">Ajouter</button>
    </div>
</form>
  	
  </div>
