<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Role List</title>
</head>
<body>
    <h1>Role List</h1>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Role</th>
            <th>Designation</th>
            <th>Actions</th>
        </tr>
        <tr th:each="role : ${roles}">
            <td th:text="${role.id}"></td>
            <td th:text="${role.role}"></td>
            <td th:text="${role.designation}"></td>
 			<td>
                 <a th:href="@{/roles/edit/{id}(id=${role.id})}">Modifier</a>
                 <a th:href="@{/roles/delete/{id}(id=${role.id})}">Delete</a>
                 
            </td>           
            
        </tr>
    </table>
</body>
</html>
